{% extends "base.html" %}

{% block title %}プロフィール{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row">
      <div class="col-md-8">
          <div class="card">
              <div class="card-body">
                  <h2 class="card-title">プロフィール</h2>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item">学年：{{ student.grade }}</li>
                      <li class="list-group-item">現在の学期：{{ student.semester }}</li>
                      <li class="list-group-item">学部：{{ student.faculty }}</li>
                      <li class="list-group-item">学科：{{ student.department }}</li>
                  </ul>
              </div>
          </div>
      </div>
      <a href="{% url 'profile_change' %}" class="section">プロフィール更新</a>
      <a class="ui button" href="">パスワード変更</a>
  </div>
</div>
<button type="button" class="btn btn-primary" style="margin-top: 10px; margin-left: 10px;" type="button" onclick="location.href='{% url 'list' %}'">戻る</button>
{% endblock %}
